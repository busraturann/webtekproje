    <div class="container">
        <form>
            <div class="bg-info text-white text-center py-2 mt-5">
                <h2>İletişim Sayfası</h2>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div style="margin-top: 10%;">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24183.865967160113!2d30.313784365992177!3d40.740394178356084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc7996fa884f94c03!2sSakarya%20%C3%9Cniversitesi!5e0!3m2!1str!2str!4v1589003789007!5m2!1str!2str"
                            width="100%" height="435" frameborder="0" style="border:0;" allowfullscreen=""
                            aria-hidden="false" tabindex="0"></iframe>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <form>
                        <div class="card mt-4">
                            <div class="card-body p-3">
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-user text-info"></i>
                                            </div>
                                        </div>
                                        <input type="text" class="form-control" id="ad" placeholder="Ad Soyad" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-user text-info"></i>
                                            </div>
                                        </div>
                                        <input type="text" class="form-control" id="soyad" placeholder="Soyad" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-envelope text-info"></i>
                                            </div>
                                        </div>
                                        <input type="email" class="form-control" id="mail" placeholder="E-Posta"
                                            required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-tag text-info"></i>
                                            </div>
                                        </div>
                                        <input type="text" class="form-control" id="konu" placeholder="Konu" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-comment text-info"></i>
                                            </div>
                                        </div>
                                        <textarea class="form-control" id="mesaj"
                                            placeholder="Lütfen Mesajınızı Buraya Yazın.." rows="6" required></textarea>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <input type="submit" value="GÖNDER" class="btn btn-info btn-block" onclick="FormKontrol()">
                                    <input type="reset" value="TEMİZLE" class="btn btn-info btn-block">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </form>
